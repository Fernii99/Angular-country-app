<h2>Search by Capital</h2>
<hr>

<div class="row ">
  <div class="col text-center">
   <button
    *ngFor="let region of regions"
    class="btn mx-2"
    (click)="searchCountry(region)"
    [ngClass]="{ 'btn-outline-primary': selectedRegion === region }"
   >
   {{ region }}
  </button>
  </div>
</div>

<hr>

<div class="row ">
  <div class="col">
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
