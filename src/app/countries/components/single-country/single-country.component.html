<div *ngIf="country.length === 0; else table" class="alert alert-warning">
  No hay paises que mostrar
</div>


<ng-template #table>
  <table class=" table table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>Icon</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Capital</th>
      <th>Poblacion</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of country; let i = index">
      <td> {{ i + 1 }}</td>
      <td> {{ country.flag }}</td>
      <td> <img [src]="country.flags.svg" [alt]="country.name.common" /></td>
      <td> {{ country.capital }}</td>
      <td>{{ country.name.common }}</td>
      <td> {{ country.population | number}}</td>
    </tr>
  </tbody>
  </table>

</ng-template>
